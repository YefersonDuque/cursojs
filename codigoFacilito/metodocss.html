<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÃ©todo CSS</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            $('body,html').css('background','#FFF');
            let cssH1 = {
                'text-align':'center',
                'color':'red'
            }
            $('h1').css(cssH1);

            let bgItem2 = $('#item2').css('background-color');
            let cItem2 = $('#item2').css('color');

            if(bgItem2 === cItem2)
                $('#item2').css('color','#FFF');
            
        })
    </script>
    <style>
        BODY,HTML{
            background-color: #CCC;
            color:blue;
            font-family: Arial;
            margin:0;
            padding: 0;
        }

        #item1{
            background-color: #F6F6F6;
            height: 50px;
            margin: 5% auto;
            width: 300px;
        }

        #item2{
            display: block;
            background :#000;
            height: 50px;
            margin: 5% auto;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>M&eacute;todo.css() de JQuery</h1>
    <div id="item1">Item 1</div>
    <div id="item2">Item 2</div>
</body>
</html>
