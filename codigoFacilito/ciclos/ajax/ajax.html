<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Spin.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>

  <script>
    $(function () {
      let pet = $('#main form').attr('action');
      let met = $('#main form').attr('method');
      let nom, m, msj;

      $('#main form').on('submit', function (e) {
        e.preventDefault();

        $.ajax({
          beforeSend: function () {
            const spinner = new Spinner({
              radius: 3,
              width: 2,
              height: 2,
              length: 4
            }).spin();
            document.getElementById("status").innerHTML = ''; // limpia el contenedor
            document.getElementById("status").appendChild(spinner.el);

           
          },
          url: pet,
          type: met,
          data: $('#main form').serialize(),
          success: function (resp) {
            if (resp == 'Correcto')
              $('#status').html('<img src"/Free-PNG-Images-HD.png">');
            else
              $('#status').html('<img src"/Free-PNG-Images-HD.png">');
              console.log(resp);
          },
          error: function (jqXHR, estado, error) {
            $('#status').html('<img src"/Free-PNG-Images-HD.png">');
            console.log(estado)
            console.log(error)
          },
          complete: function (jdXHR, estado) {
            console.log(estado);
          },
          timeout: 10000
        });
      });
    });
  </script>
