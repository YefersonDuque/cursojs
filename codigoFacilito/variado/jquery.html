<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>

        $(function () {
            $('#prueba').text('<p>Hola</p>');
            $('.prueba').html('<strong>Estoy usando JQuery</strong>');
        });


    </script>
</head>

<body>
    <div id="prueba"></div>
    <div class="prueba"></div>
</body>

</html>
