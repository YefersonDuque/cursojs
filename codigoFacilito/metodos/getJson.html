<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>

    <!-- jQuery -->

    <!-- Spin.js -->

    <script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body,
        html {
            font-family: Myriad Pro, Arial;
            background: #111a29;
            color: #FFF;
        }

        #main {
            display: block;
            margin: 0 auto;
            width: 400px;
        }

        h1 {
            display: block;
            width: 100%;
            text-align: center;
            margin: 20px 0;
        }

        ::selection {
            background: #e04c22;
            color: #FFF;
        }

        form {
            font-family: Myriad Pro, Arial;
            color: #FFF;
            background: #1f61ad;
            border-radius: 5px;
            font-size: 16px;
            margin: 10px auto;
            width: 95%;
            padding: 20px;
            box-sizing: border-box;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
        }

        input[type=submit] {
            height: 30px;
            cursor: pointer;
            padding: 0 10px;
        }

        #status {
            display: inline-block;
            vertical-align: middle;

            height: 20px;

        }

        }

        }

</head>

<body>
    <div id="main">
        <h1>Formulario de Contacto</h1>
        <form action="json.php" name="fo" method="POST">
            <input type="text" name="nombre" placeholder="Nombre...">
            <input type="email" name="mail" placeholder="Correo electrónico...">
            <textarea name="mensaje" placeholder="Mensaje..."></textarea>
            <div class="form-footer">
                <input type="submit" name="send" value="Enviar">
                <div id="status"></div>
            </div>
        </form>
    </div>
</body>

</html>
